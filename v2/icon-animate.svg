<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" viewBox="0 0 512 512">
    <style>
        .dc-icon * {
            fill-rule: nonzero;
        }

        .dc-icon .face {
            fill: #AA0714;
        }

        .dc-icon .eye,
        .dc-icon .tooth {
            fill: #071114;
        }

        .dc-icon .eye path {
            animation: eyeColor 1.5s infinite;
            animation-timing-function: ease-in-out;
        }

        .dc-icon .tooth path {
            transform-box: fill-box;
            transform-origin: 50% 50%;
            animation: toothScale 1.5s infinite;
            animation-timing-function: ease-in-out;
        }

        .dc-icon .eye path:nth-of-type(1),
        .dc-icon .tooth path:nth-of-type(1) {
            animation-delay: 0.5s;
        }

        .dc-icon .eye path:nth-of-type(2),
        .dc-icon .tooth path:nth-of-type(2) {
            animation-delay: 0.7s;
        }

        .dc-icon .eye path:nth-of-type(3),
        .dc-icon .tooth path:nth-of-type(3) {
            animation-delay: 0.9s;
        }

        .dc-icon .eye path:nth-of-type(4),
        .dc-icon .tooth path:nth-of-type(4) {
            animation-delay: 1.1s;
        }

        @keyframes eyeColor {
            0% {
                fill: #071114;
            }

            50% {
                fill: #FFFFFF;
            }

            100% {
                fill: #071114;
            }
        }

        @keyframes toothScale {
            0% {
                transform: scale(1);
                fill: #071114;
            }

            50% {
                transform: scale(1.1);
                fill: #FFFFFF;
            }

            100% {
                transform: scale(1);
                fill: #071114;
            }
        }
    </style>

